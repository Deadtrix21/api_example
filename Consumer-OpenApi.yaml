  /pbverify-bank-account-verification-v3:
    post:
      tags:
        - Bank Account Verification
      summary: Create Account Verification
      description: 'The Real-Time  Account (Holder) Verification Service (AVS-R) is a function catering to the verification of the match of the identification number and bank account number of an individual or a business with the account details stored within the banks database. Currently, the major South African Banks provide this service, in one form or another, to their respective clients. Datanamix provides a platform that allows for the verification of accounts across all participating banks, in a uniform process. The Real-Time AVS-R service returns a response from the bank between 10 seconds and 30 seconds depending on the bank. Available banks: ABSA, African Bank, Access Bank, Bidvest Bank (Business Only), Capitec, Discovery Bank, Finbond Mutual Bank, FNB, Grindrod Bank, Investec, Mercantile Bank (Business Only), Nedbank, Sasfin, Standard Bank, Tyme Bank'
      operationId: pbverifyBankAccountVerificationV3
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - 'bvs_details[accountNumber]'
                - 'bvs_details[accountType]'
                - 'bvs_details[branchCode]'
                - 'bvs_details[idNumber]'
                - 'bvs_details[yourReference]'
                - memberkey
                - password
              type: object
              properties:
                memberkey:
                  type: string
                  description: Datanamix given memberkey
                password:
                  type: string
                  description: API Password Key
                  format: password
                'bvs_details[accountNumber]':
                  type: string
                  description: Account number to be verified.
                'bvs_details[idNumber]':
                  type: number
                  description: |-
                    The ID number field can accept the following parameters:
                     Valid South African ID Number.
                     Valid Passport Number.
                     Valid Company Registration Number.
                    o On Company Reg Number, remove all the \ or /
                     Valid Estate Number.
                'bvs_details[accountType]':
                  type: string
                  description: |-
                    Account type:
                    01 - current / cheque account
                    02 - savings account
                    03 - transmission account
                    04 - bond account
                    06 - subscription share
                    00 - if this is not known.
                'bvs_details[branchCode]':
                  type: string
                  description: The branch code where the account number is held.
                'bvs_details[initial]':
                  type: string
                  description: |-
                    A private individuals initials
                     Upper case
                     Optional field, can be left blank.
                'bvs_details[lastname]':
                  type: string
                  description: |-
                    This can be:
                     Surname of a private individual;
                     Company name;
                     Estate name,
                    corresponding to the value supplied in the ID number field
                     Upper case
                     Optional field, can be left blank.
                'bvs_details[phoneNumber]':
                  type: string
                  description: |-
                    Cell number to be verified as supplied by Client
                     Optional field, can be left blank
                     Cell number needs to be formatted as follows:
                    270812345678.
                'bvs_details[emailAddress]':
                  type: string
                  description: |-
                    Email address to be verified as supplied by Client
                     Optional field, can be left blank
                'bvs_details[yourReference]':
                  type: string
                  description: A reference provided by the Client to identify the transaction on the Clients LOB system
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: string
                example: '{Status=Success, Message=00001 Transaction sent to the bank. Waiting for feedback, jobID=934915}'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                example:
                  Status: Failure
                  Error: Input values expected
        '401':
          description: Authentication credentials invalid
          content:
            application/json:
              schema:
                type: object
                example:
                  Status: Failure
                  Error: 'Authentication error, please check your memberkey and password and try again'
        '402':
          description: Not sufficient funds to perform action
          content:
            application/json:
              schema:
                type: object
                example:
                  Status: Failure
                  Error: Insufficient funds or Account Limit reached
        '403':
          description: Not authorized to perform action
          content:
            application/json:
              schema:
                type: object
                example:
                  Status: Failure
                  Error: 'Search Disabled, Please contact support @ support@datanamix.com'
        '422':
          description: Partial response content returned
          content:
            application/json:
              schema:
                type: object
                example:
                  Status: Failure
                  Error: A relevant message explaining the error
      x-stoplight:
        id: xerforiiw120w
