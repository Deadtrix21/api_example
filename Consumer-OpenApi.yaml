      summary: Match Customer Against Bureau
      description: 'This API call gives businesses that are required to FICA their customers, the ability to digitally compare inputted ID and Address data against the SACRRA (South African Credit Risk Reporting Association) database, using a rule set of match criteria to match against the member''s database. The API will also display the names of the SACRRA member where that address appears. If the address does not appear according to the match criteria KYC will fail using an exception rule. Please see Extended Documetation for further detailed explanations of how to use this service.'
