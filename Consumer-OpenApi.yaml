      summary: Realtime ID Verification
      description: 'The Datanamix Realtime ID Verification API is specifically designed to cater to technical users, offering seamless validation of 13-digit ID numbers by conducting live checks against the Department of Home Affairs (DHA) database. This database stands as the singular authoritative source for South African consumer identity data, ensuring compliance and accuracy in Know Your Customer (KYC) verification processes. By tapping directly into the DHA database, this API provides realtime validation, minimising latency and enhancing the efficiency of identity verification procedures. Its utilisation of the DHA dataset as the golden source of identity data adds a layer of reliability and regulatory adherence to the verification process, which is crucial for businesses operating within South Africa''s compliance framework. The data is accessed via the NPR database, which includes information such as ID document type (Smart Card/ Green ID book). Marital status, Martial date, Country of birth, ID Blocked status, Deceased/Alive status/ deceased date/place and reason. '
      operationId: realTimeIdVerification
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - 'consumer_details[idNumber]'
                - 'consumer_details[yourReference]'
