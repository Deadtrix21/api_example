      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - 'consumer_details[enquiryReason]'
                - 'consumer_details[firstname]'
                - 'consumer_details[idNumber]'
                - 'consumer_details[surname]'
                - 'consumer_details[yourReference]'
                - 'match_criteria[city]'
                - 'match_criteria[dateRange]'
                - 'match_criteria[minimumMatch]'
                - 'match_criteria[pocode]'
                - 'match_criteria[province]'
                - 'match_criteria[street]'
                - 'match_criteria[suburb]'
                - memberkey
                - password
              type: object
              properties:
                memberkey:
                  type: string
                  description: Datanamix given memberkey
                password:
                  type: string
                  description: API Password Key
                  format: password
                'consumer_details[idNumber]':
                  type: string
                  description: Consumers 13 digit ID Number
                'consumer_details[firstname]':
                  type: string
                  description: Consumers First names for comparison against Home Affairs Database
                'consumer_details[secondname]':
                  type: string
                  description: Consumers Second names for comparison against Home Affairs Database
                'consumer_details[surname]':
                  type: string
                  description: Consumers Surname for comparison against Home Affairs Database
                'consumer_details[enquiryReason]':
                  type: string
                  description: FICA | Tracing | Credit Assessment
                'consumer_details[yourReference]':
                  type: string
                  description: Your Search Reference - Internal use
                'match_criteria[street]':
                  type: string
                  description: Consumers Street address
