                  type: string
                  description: Consumers City
                'match_criteria[province]':
                  type: string
                  description: Consumers Province
                'match_criteria[pocode]':
                  type: string
                  description: Comsumers Postal Code
                'match_criteria[dateRange]':
                  type: string
                  description: 'the period of time in months you wish to look back from current date : 3 | 6 | 9 | 12 | 18 | 36'
